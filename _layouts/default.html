<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title" style='text-align: center'>
            <!--a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a -->
            <a class='title' href="{{ site.baseurl }}/" title="Home"><img id='arch_logo' alt='Arch Digital Logo' src='{{ site.baseurl }}/public/arch.png' width='180' /></a>
            <small class='subtitle'>{{ site.subhead_text }}</small>
          </h3>
        </div>
      </div>


      <div class="container content">
        {{ content }}

        <footer style='padding: 10px'>
          <small>
            &copy; {{ site.time | date: '%Y' }} Arch Digital LLC -
            Contact: <a href='mailto:info@arch.digital'>info@arch.digital</a>
          </small>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
